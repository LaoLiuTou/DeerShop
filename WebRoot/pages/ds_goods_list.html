<script>
    //列表
    var currentPage=1;
    var pageSize=10;
    $(document).ready(function () {

        //重置
        $('#resetBtn').click(function () {
            $('#searchText').val("");
        });
        //搜索
        $('#searchBtn').click(function () {
            queryGoodss($('#searchText').val(),currentPage,pageSize);
        });
        //多选
        $('#mulUpdateCheckbox').on('click',function () {
            $('.updateCheckbox').prop('checked',$(this).prop('checked'));
        });
        $('#setHotBtn').click(function(){
            var ids= new Array();
            $('.updateCheckbox').each(function(){
                if ($(this).prop('checked')) {
                    ids.push(goodsList[$(this).attr('index')].id);
                }
            });
            if(ids.length==0){
                alert("您未选择商品！");
                $('#mulSetHot-box').modal('hide');
                return false;
            }
            mulUpdateGoods({'data':JSON.stringify(ids),'ishot':'1'});
            $('#mulSetHot-box').modal('hide');
        });
        $('#cancelHotBtn').click(function(){
            var ids= new Array();
            $('.updateCheckbox').each(function(){
                if ($(this).prop('checked')) {
                    ids.push(goodsList[$(this).attr('index')].id);
                }
            });
            if(ids.length==0){
                alert("您未选择商品！");
                $('#mulSetHot-box').modal('hide');
                return false;
            }
            mulUpdateGoods({'data':JSON.stringify(ids),'ishot':'0'});
            $('#mulSetHot-box').modal('hide');
        });
        $('#contentTbody').on('click','.singleSetGoods',function () {
            goodsIndex=$(this).attr('index');
            currentGoods=goodsList[goodsIndex];
            var params={};
            params['is_hot']='1';
            params['id']=currentGoods.id;
            setHotGoods(params);
        });
        $('#contentTbody').on('click','.singleCanGoods',function () {
            goodsIndex=$(this).attr('index');
            currentGoods=goodsList[goodsIndex];
            var params={};
            params['is_hot']='0';
            params['id']=currentGoods.id;
            setHotGoods(params);
        });


        queryGoodss($('#searchText').val(),currentPage,pageSize);

        $('.pagination').on('click','.pageBtn',function(){
            currentPage=$(this).attr('index');
            queryGoodss($('#searchText').val(),currentPage,pageSize);
        });
        $('.pagination').on('click','.prevBtn',function(){
            currentPage--;
            queryGoodss($('#searchText').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','.nextBtn',function(){
            currentPage++;
            queryGoodss($('#searchText').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','#jumpBtn',function(){
            var reg=/^[1-9]\d*$|^0$/;
            if(reg.test($('#jumpPageText').val())==true){
                queryGoodss($('#searchText').val(),$('#jumpPageText').val(),pageSize);
            }else{
                alert("页码输入有误！");
                return false;
            }
        });



        //修改
        $('#contentTbody').on('click','.updateGoods',function () {
            goodsIndex=$(this).attr('index');
            currentGoods=goodsList[goodsIndex];
            window.location.href='ds_goods_details.html?id='+currentGoods.id;
        });


        //删除

        /*$('#contentTbody').on('click','.deleteGoods',function () {
            goodsIndex=$(this).attr('index');
            currentGoods=goodsList[goodsIndex];
        });
        $('#deleteBtn').click(function () {
            deleteGoods(currentGoods.id);
        });*/
    });

</script>
