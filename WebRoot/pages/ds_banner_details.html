<script>


    var params={};
    var image;

    function initFiles() {

        $('#files').fileinput({
            theme: 'fa',
            language: 'zh',
            uploadAsync: true,//异步上传
            uploadUrl: uploadUrl+'filesUpload',
            allowedFileExtensions: ['jpg', 'png', 'gif','mp4'],
            showUpload: true,
            showCaption: false,
            showRemove : false, //显示移除按钮
            enctype: 'multipart/form-data',
            maxFileSize:0,
            maxFileCount:1,
            dropZoneTitle: '拖拽文件到这里 &hellip;',
            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",

            //overwriteInitial: false, //不覆盖已存在的图片
            fileActionSettings:{showDrag:false},
            initialPreviewAsData: true,
            initialPreview: [
                image
            ],
            initialPreviewConfig: [
                {caption: "",  width: "120px", url: uploadUrl+"filesDelete", key: 1}
            ]
        }).on("filebatchselected", function(event, files) {
            //$(this).fileinput("upload");
        }).on("fileuploaded", function(event,data, previewId, index) { //异步上传成功结果处理
            if(data.response.data.length>0){
                image=data.response.data[0];
            }
        }).on('filesuccessremove', function (event, previewId,index) {
            image='';
        }).on('filepredelete', function(event, key, jqXHR, data) {
            image='';
        }) ;
    }


    $(document).ready(function(){

        selectBanner(GetQueryString('id'));



        //add
        $('#addBtn').click(function () {
            if(image==''||image==null){
                alert('图片不能为空！');
                return false;
            }
            params['img']=image;
            params['img_desc']=$('#img_desc').val();
            params['goods_id']=$('#goods_id').val();
            params['id']=GetQueryString('id');
            updateBanner(params);
        });



    });

</script>
