<script>
    $(document).ready(function () {
        var audit_status='未审核';

        //重置
        $('#resetBtn').click(function () {
            $('#searchText').val("");
        });
        //搜索
        $('#searchBtn').click(function () {
            querySellers(audit_status,$('#searchText').val(),currentPage,pageSize);
        });

        //列表
        var currentPage=1;
        var pageSize=10;
        querySellers(audit_status,$('#searchText').val(),currentPage,pageSize);

        $('.pagination').on('click','.pageBtn',function(){
            currentPage=$(this).attr('index');
            querySellers(audit_status,$('#searchText').val(),currentPage,pageSize);
        });
        $('.pagination').on('click','.prevBtn',function(){
            currentPage--;
            querySellers(audit_status,$('#searchText').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','.nextBtn',function(){
            currentPage++;
            querySellers(audit_status,$('#searchText').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','#jumpBtn',function(){
            var reg=/^[1-9]\d*$|^0$/;
            if(reg.test($('#jumpPageText').val())==true){
                querySellers(audit_status,$('#searchText').val(),$('#jumpPageText').val(),pageSize);
            }else{
                alert("页码输入有误！");
                return false;
            }
        });

        //查看
        $('#contentTbody').on('click','.scanSeller',function () {
            sellerIndex=$(this).attr('index');
            currentSeller=sellerList[sellerIndex];
            window.location.href='ds_seller_details.html?id='+currentSeller.id;
        });


        //审核
        $('#contentTbody').on('click','.verifySeller',function () {
            sellerIndex=$(this).attr('index');
            currentSeller=sellerList[sellerIndex];
        });
        $('#passBtn').click(function () {
            var params={};
            params['audit_status']='已审核';
            params['id']=currentSeller.id;
            updateSeller(params);
        });
        $('#rejectBtn').click(function () {
            if($('#reject_reason').val()==''){
                alert("请填写驳回原因！");
                return false;
            }
            var params={};
            params['audit_status']='已驳回';
            params['id']=currentSeller.id;
            params['reject_reason']=$('#reject_reason').val();
            updateSeller(params);
        });
    });

</script>
