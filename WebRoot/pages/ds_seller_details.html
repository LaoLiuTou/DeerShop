<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="verify-box" class="modal fade">

            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">驳回原因:</label>

                </div>
            </div>
            <div class="clearfix"></div>
            <div class="modal-footer">
                <button class="btn btn-success popovers" type="button" id="passBtn">通过</button>
                <button class="btn btn-danger popovers" type="button" id="rejectBtn">驳回</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>

<script>

    $(document).ready(function(){
        selectSeller(GetQueryString('id'));

        //审核

        $('#passBtn').click(function () {
            var params={};
            params['audit_status']='已审核';
            params['id']=currentSeller.id;
            updateSeller(params);
        });

        $('#rejectBtn').click(function () {
            if($('#update_reject_reason').val()==''){
                alert("请填写驳回原因！");
                return false;
            }
            var params={};
            params['audit_status']='已驳回';
            params['id']=currentSeller.id;
            params['reject_reason']=$('#update_reject_reason').val();
            updateSeller(params);
        });
    });

</script>
